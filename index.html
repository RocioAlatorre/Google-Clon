<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <!-- Conexión con CSS -->
    <link rel="stylesheet" href="/CSS/main.css">
</head>
<body>
    <!-- Encabezado Header: Contiene elementos de encabezado o navegación -->
    <header>
        <!-- Pueden haber más elementos en el header, nav aporta navegación a la página -->
        <nav>
            <!-- Listas no ordenas -->
            <ul class="nav-right-section"> 
                <li>
                    <a href="https://mail.google.com/mail/u/0/#inbox">Gmail</a>
                </li>
                <li>
                    <a href="https://www.google.com/imghp?hl=es&ogbl">Imágenes</a>
                </li>
                <li class="menu">
                    <a href=""></a>
                </li>
                <li> 
                    <a href="">
                        <img src="https://lh3.google.com/u/0/ogw/AF2bZyjuu60SqdS3AkNwYuTTSeeZBY3pv7kZ2OCAvAKdwvPV2w=s64-c-mo" alt="">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <!--División y es el contenido más importante-->
    <main>
        <!-- Una caja para acomodar elementos// Logo igual a div -->
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Imagen del buscador de Google">
        </section>
        <!-- Sección Input -->
        <section class="main-input">
            <!-- División cajita/Cajita redondeada -->
            <div class="main-input-container">
                <span class="lupa"> </span>
                <!-- Input radio y checkbox -->
                <!-- Input type=text -->
                <input type="text">
                <a class="Microfono"></a>
                <a class="Camara"></a>
            </div>
        </section>

        <!-- Sección de botones inferiores -->
        <section class="botonesprincipales">
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Voy a tener suerte</button>
            </div>
        </section>
    </main>

    <!-- *********************************************************************************************** -->
    <!-- ******************************************************************************************-->
    <!-- *********************************************************************************** -->
    <!-- FOOTER -->
    <footer>
        <!-- Pie de página -->
        <div>
        <p class="país">México</p>
        </div>
        <!-- Primera lista -->
        <nav>
        <ul class="footerleft">
            <li>
                <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
            </li>
            <li>
                <a href="https://www.google.com/intl/es_mx/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
            </li>
            <li>
                <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Negocios</a>
            </li>
            <li>
                <a href="https://google.com/search/howsearchworks/?fg=1">Como funciona la búsqueda</a>
            </li>
        </ul>
        <!-- Lista derecha -->
        <ul class="footerright">
            <li>
                <a href="https://policies.google.com/privacy?hl=es-MX&fg=1">Privacidad</a>
            </li>
            <li>
                <a href="https://policies.google.com/terms?hl=es-MX&fg=1">Condiciones</a>
            </li>
            <li>
                <a href="">Preferencias</a>
            </li>
        </ul>
        <nav>
    </footer>
</body>
</html>
